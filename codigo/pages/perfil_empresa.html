<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adiciona os arquivos do bootstrap, css e dos ícones ao html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
    <title>Blood-On</title>
    <link rel="stylesheet" href="../Assets/CSS/styles_perfil_empresa.css"> <!--Lê arquivo de estilo-->
</head>
<body>  <!--Corpo da página-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header  class="container-fluid sticky-top">    <!--Cabeçalho da página-->
        <div class="row align-items-center">
        <div class="col-2 text-center">
            <img src="../Assets/Images/logo.png" width="40%" height="71%" alt="Logo">
        </div>
        <div class="col-8 text-center">
            <h1>Blood-On</h1>
        </div>
        <div class="col-2 text-end gx-5">
            <div class="dropdown">
                <button type="button" class="btn" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-bars"></i>
                </button>    
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="mural.html">Mural</a></li>
                    <li><a class="dropdown-item" href="buscarCentroColeta.html">Buscar Centros</a></li>
                    <li><a class="dropdown-item" href="info.html">Informe-se</a></li>
                    <li><a class="dropdown-item" href="agenda_busca.html">Agenda</a></li>
                    <li><a class="dropdown-item" onclick="desloga()">Sair da Conta</a></li>
                    <script type="text/javascript">
                        function desloga(){
                            sessionStorage.removeItem("usuario");
                            location.assign("../index.html");
                        }
                    </script>
                </ul>
            </div>   
            <i class="fa-solid fa-user"></i>
            <script type="text/javascript">
                document.getElementsByClassName("fa-user")[0].addEventListener("click", function() {
                    let current_user = JSON.parse(sessionStorage.getItem("usuario"));
                    location.assign(current_user.url_perfil);
                });
            </script>
            <a href="../index.html"><i class="fa-solid fa-house"></i></a>
        </div>       
    </div> 
    </header>
    <main>
        <div class="container">
            <section class="sec_tab1">
                    <input type="text" id="email-input" value="Email" style="display:none;"> <!-- Campo de edição do email -->
                    <div class="botao-container">
                        <button id="editar-info" class="editar-botao">Editar</button> <!-- Botão para editar -->
                        <button id="salvar-info" class="editar-botao" style="display:none;">Salvar</button> <!-- Botão para salvar -->
                    </div>
                </div>
            </section>        
        </div>
    </main>
    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <p class="mt-4">
                © 2024 - 2024 www.blood-on.com - All Rights Reserved.
                <br>
                Contato: Email@email.com - Equipe Blood-On
            </p>
        </div>
    </footer>
    <script src="../Assets/Scripts/scripts_feed_back_centro_coleta.js"></script> <!--Carrega arquivo javascript da página-->
