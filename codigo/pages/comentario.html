<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adiciona os arquivos do bootstrap, css e dos ícones ao html-->
    <link rel="stylesheet" href="../Assets/CSS/style_principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c6578f770.js" crossorigin="anonymous"></script>
    <title>Blood-On</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Seção do site onde serão adicionados os painéis informativos via javascript-->
    <div id="dialog" class="d-none">
    </div>
    <!--Header com a logo do site, nome e links de navegação-->
    <header class="container-fluid sticky-top">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <img src="../Assets/Images/logo.png" width="40%" height="71%" alt="Logo">
            </div>
            <div class="col-md-8 text-center">
                <h1>Blood-On</h1>
            </div>
            <div class="col-md-2 text-end gx-5">
                <div class="dropdown">
                    <button type="button" class="btn" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="buscarCentroColeta.html">Buscar Centros</a></li>
                        <li><a class="dropdown-item" href="info.html">Informe-se</a></li>
                        <li><a class="dropdown-item" href="agenda_busca.html">Agenda</a></li>
                        <li><a class="dropdown-item" onclick="desloga()">Sair da Conta</a></li>
                        <script type="text/javascript">
                            function desloga(){
                                sessionStorage.removeItem("usuario");
                                location.assign("../index.html");
                            }
                        </script>
                    </ul>
                </div>
                <i class="fa-solid fa-user"></i>
                <script type="text/javascript">
                    document.getElementsByClassName("fa-user")[0].addEventListener("click", function() {
                        let current_user = JSON.parse(sessionStorage.getItem("usuario"));
                        location.assign(current_user.url_perfil);
                    });
                </script>
                <a href="../index.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </header>
    <!--Porção central do site com o tópico e seus comentários sendo preenchidos dinamicamente pelo javascript-->
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-lg-2 text-center">
                <!--Menu de estoque de sangue-->
                <div class="medidor container-fluid">
                    <h5>Estoque de Sangue</h5>
                    <div class="row">
                        <div class="col-6 text-center mb-4">
                            <p>O+</p>
                            <img id="1" src="../Assets/Images/" class="blood">
                        </div>
                        <div class="col-6 text-center mb-4">
                            <p>O-</p>
                            <img id="2" src="../Assets/Images/" class="blood">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center mb-4">
                            <p>A+</p>
                            <img id="3" src="../Assets/Images/" class="blood">
                        </div>
                        <div class="col-6 text-center mb-4">
                            <p>A-</p>
                            <img id="4" src="../Assets/Images/" class="blood">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center mb-4">
                            <p>B+</p>
                            <img id="5" src="../Assets/Images/" class="blood">
                        </div>
                        <div class="col-6 text-center mb-4">
                            <p>B-</p>
                            <img id="6" src="../Assets/Images/" class="blood">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center mb-4">
                            <p>AB+</p>
                            <img id="7" src="../Assets/Images/" class="blood">
                        </div>
                        <div class="col-6 text-center mb-4">
                            <p>AB-</p>
                            <img id="8" src="../Assets/Images/" class="blood">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-lg-10">
                <a class="retorno" href="mural.html"><i class="fa-solid fa-arrow-left-long fa-3x"></i></a>

                <!--Delimitação da área em que será adicionado o tópico-->
                <div id="topico" class="topico container">
                </div>

                <!--Form de postagem do comentário-->
                <div id="form_post" class="text-start">
                    <form action="submit">
                        <textarea rows="3" class="w-100" type="text" id="postagem" name="topico" placeholder="Digite seu comentário aqui..."></textarea>
                        <button type="submit" class="d-none">Postar</button>
                    </form>
                </div>

                <!--Delimitação da área em que serão adicionados os comentários-->
                <div id="comentarios">
                </div>
            </div>
        </div>
    </main>

    <!--Footer com as informações de copyright e contato do site-->
    <footer class="container-fluid sticky-bottom">
        <div class="row">
            <p class="mt-4">
                © 2024 - 2024 www.blood-on.com - All Rights Reserved.
                <br>
                Contato: Email@email.com - Equipe Blood-On
            </p>
        </div>
    </footer>
    <!--Adiciona o script do javascript no site-->
    <script src="../Assets/Scripts/muralsc.js"></script>
    <script src="../Assets/Scripts/medidor.js"></script>
</body>
</html>
